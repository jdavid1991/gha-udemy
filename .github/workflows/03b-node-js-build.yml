name: 03 - build node application
on:
  push:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js 20.x
        uses: actions/setup-node@v5
        with:
          node-version: 20
      - run: npm ci
      - run: npm test